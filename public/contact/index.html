  <section class="section-sm">

      <div class="row">
        <div class="md:col-10 lg:col-6 mx-auto">
          <form action="https://formspree.io/f/xovqrarj" method="POST">
            <div class="mb-6">
              <label for="name" class="form-label">
                Nombre <span class="text-red-500">*</span>
              </label>
              <input
                id="name"
                name="name"
                class="form-input"
                placeholder="Adela Vázquez"
                type="text" />
            </div>
            <div class="mb-6">
              <label for="email" class="form-label">
                Email <span class="text-red-500">*</span>
              </label>
              <input
                id="email"
                name="email"
                class="form-input"
                placeholder="nombre@email.com"
                type="email" />
            </div>
            <div class="mb-6">
              <label for="message" class="form-label">
                Mensaje <span class="text-red-500">*</span>
              </label>
              <textarea
                id="message"
                name="message"
                class="form-input"
                placeholder="Dejanos un mensaje y a la brevedad te responderemos."
                rows="8"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </div>
    </div>
